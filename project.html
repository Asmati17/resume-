<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    
    <ul>
        <a href="contact.html">Contact</a>
        <a href="project.html">Project</a>
        <a href="rezume.html">Resume</a>
        <a href="home.html">Home</a>
    </ul>
    <div class="wrapper">
        <div class="title">
            file upload
        </div>
        <div class="file_upload_list">
            <ul>
                <li>
                    <div class="file_item">
                        <div class="format">
                            <p>PNG</p>
                        </div>
                        <div class="file_progress">
                         <div class="file_info">
                             <div class="file_name">
                                 Nature.png
                             </div>
                             <div class="file_size_wrap">
                                 <div class="file_size">2KB</div>
                                 <div class="file_close">X</div>
                             </div>
                         </div>
                         <div class="progress">
                             <div class="inner_progress" style="width: 90%;"></div>
                         </div>
                        </div>


                    </div>
                </li>
                <li>
                    <div class="file_item">
                        <div class="format">
                            <p>JPEG</p>
                        </div>
                        <div class="file_progress">
                         <div class="file_info">
                             <div class="file_name">
                                 Place.png
                             </div>
                             <div class="file_size_wrap">
                                 <div class="file_size">6.3KB</div>
                                 <div class="file_close">X</div>
                             </div>
                         </div>
                         <div class="progress">
                             <div class="inner_progress" style="width: 73%;"></div>
                         </div>
                        </div>


                    </div>
                </li>
                <li>
                    <div class="file_item">
                        <div class="format">
                            <p>PSD</p>
                        </div>
                        <div class="file_progress">
                         <div class="file_info">
                             <div class="file_name">
                                 Website.psd
                             </div>
                             <div class="file_size_wrap">
                                 <div class="file_size">15MB</div>
                                 <div class="file_close">X</div>
                             </div>
                         </div>
                         <div class="progress">
                             <div class="inner_progress" style="width: 66%;"></div>
                         </div>
                        </div>


                    </div>
                </li>
                <li>
                    <div class="file_item">
                        <div class="format">
                            <p>DOC</p>
                        </div>
                        <div class="file_progress">
                         <div class="file_info">
                             <div class="file_name">
                                 Studentslist.doc
                             </div>
                             <div class="file_size_wrap">
                                 <div class="file_size">10MB</div>
                                 <div class="file_close">X</div>
                             </div>
                         </div>
                         <div class="progress">
                             <div class="inner_progress" style="width: 50%;"></div>
                         </div>
                        </div>


                    </div>
                </li>
                <li>
                    <div class="file_item">
                        <div class="format">
                            <p>ZIP</p>
                        </div>
                        <div class="file_progress">
                         <div class="file_info">
                             <div class="file_name">
                                 Personal_file.zip
                             </div>
                             <div class="file_size_wrap">
                                 <div class="file_size">200KB</div>
                                 <div class="file_close">X</div>
                             </div>
                         </div>
                         <div class="progress">
                             <div class="inner_progress" style="width: 25%;"></div>
                         </div>
                        </div>


                    </div>
                </li>
            </ul>
        </div>
        <div class="choose_file">
            <label for="choose_file">
                <input type="file" id="choose_file">
                <span>Choose File</span>

            </label>
        </div>
    </div>
</body>
</html>
